{% extends "owner/base_generic.html"  %}

{% block content %}
<div class="card-body">
    <h4>Crear nuevo Owner</h4>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}

            <a type="button" class="btn btn-danger" href="{% url 'owner_list' %}">Cancelar</a>
            <button type="submit" class="btn btn-success">Crear Owner</button>
        </div>
    </form>
</div>
{% endblock %}
